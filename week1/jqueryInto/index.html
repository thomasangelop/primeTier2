<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Intro Review</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>jQuery is Fun</h1></header>
    <main id="content">
      <!-- jQuery will put stuff here. -->
        <section id="blueStuff">
            <h2>Blue Stuff</h2>
            <!-- jQuery styles blue. -->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </section>
        <section id="redStuff">
            <h2>Red Stuff</h2>
            <ul class="red">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </section>
    </main>
</body>
</html>
